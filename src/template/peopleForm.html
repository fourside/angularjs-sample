<form name="form" class="person-form">
  <h4>Person Form</h4>
  <div class="form-group" ng-if="$ctrl.isUpdate">
    <label for="id">ID</label>
    <input class="form-control" type="text" name="id" id="id" ng-model="$ctrl.person.id" readonly>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" name="name" id="name" ng-model="$ctrl.person.name" required>
    <span class="validation-error" ng-show="form.name.$error.required && form.name.$dirty">please enter name.</span>
  </div>
  <div class="form-group">
    <label for="name">Hash</label>
    <input class="form-control" type="text" name="hash" id="hash" ng-model="$ctrl.person.hash" required>
    <span class="validation-error" ng-show="form.hash.$error.required && form.hash.$dirty">please enter hash.</span>
  </div>
  <div uib-alert ng-class="alert-danger" ng-if="$ctrl.alert">{{$ctrl.alert.msg}}</div>
  <button type="submit" class="btn btn-primary" ng-disabled="!form.$valid" ng-click="$ctrl.commit()">Commit</button>
  <button class="btn btn-primary" ng-click="$ctrl.back()">Back</button>
</form>
